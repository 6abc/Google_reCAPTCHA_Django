<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ðŸŸ¢ the reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- ðŸ”´ the reCAPTCHA script -->
</head>
<body>
    <h3>Contact Form</h3>
    <div class="container">
      <form class="form" action="{% url 'contactus' %}" method="POST">
        {% csrf_token %}
      <input type="text" id="name" class="form-control" placeholder="Name" name="name" value="" required />
      <input type="email" class="form-control" id="email" placeholder="Email" value=""/>
      <textarea class="form-control" id="problem" name="comment" rows="3" maxlength="800" placeholder="Message" required></textarea>
    <!-- ðŸŸ¢ reCAPTCHA Widget -->
      <div class="g-recaptcha"  data-sitekey="your-site-key-from-Google-reCAPTCHA-admin-panel"></div>
    <!-- ðŸ”´ reCAPTCHA Widget -->
      
    <!-- ðŸŸ¢ Error Message -->
      {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert alert-danger">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
      {% endif %}      
    <!-- ðŸ”´ Error Message -->
      <button type="submit">Submit</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
